name: Build and Release Chronogrid

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe with PyInstaller
        run: |
          pyinstaller chronogrid.spec --clean

      - name: Zip executable
        shell: pwsh
        run: |
          $zipPath = "chronogrid-video-processor-${{ github.ref_name }}.zip"
          if (Test-Path $zipPath) {
            Remove-Item $zipPath -Force
          }
          Compress-Archive -Path "dist/chronogrid.exe" -DestinationPath $zipPath -Force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: chronogrid-video-processor-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}