name: Build and Package Chronogrid

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install FFmpeg
      run: |
        choco install ffmpeg
        ffmpeg -version

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install project in development mode
      run: pip install -e .

    - name: Run tests
      run: python -m pytest tests/ -v

    - name: Build executable with PyInstaller
      run: pyinstaller --clean chronogrid-gui-new.spec

    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: chronogrid-gui-windows
        path: dist/chronogrid-gui-new/

    - name: Create version info
      run: |
        echo "Build completed at $(Get-Date)" > build-info.txt
        echo "Python version: $(python --version)" >> build-info.txt
        echo "PyInstaller version: $(pyinstaller --version)" >> build-info.txt
        Get-ChildItem dist/chronogrid-gui-new/ -Recurse | Where-Object { $_.PSIsContainer -eq $false } | Measure-Object -Property Length -Sum | ForEach-Object { "Total size: $([math]::Round($_.Sum / 1MB, 2)) MB" } >> build-info.txt

    - name: Upload build info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - name: Download executable
      uses: actions/download-artifact@v4
      with:
        name: chronogrid-gui-windows

    - name: Create ZIP archive
      run: |
        zip -r chronogrid-gui-${{ github.event.release.tag_name }}-windows.zip .

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./chronogrid-gui-${{ github.event.release.tag_name }}-windows.zip
        asset_name: chronogrid-gui-${{ github.event.release.tag_name }}-windows.zip
        asset_content_type: application/zip
