name: Build and Package Chronogrid

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install FFmpeg
      run: |
        choco install ffmpeg-full
        ffmpeg -version

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller==6.3.0
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

    - name: Install project in development mode
      run: pip install -e .

    - name: Verify data files exist
      run: |
        if (!(Test-Path "outputs/0001-0300.gif")) { throw "Missing outputs/0001-0300.gif" }
        if (!(Test-Path "prompts")) { throw "Missing prompts directory" }
        Get-ChildItem prompts/ | Select-Object -First 3

    - name: Build executable with PyInstaller
      run: pyinstaller --clean chronogrid-gui-new.spec

    - name: Verify build succeeded
      run: |
        if (!(Test-Path "dist/chronogrid-gui-new/chronogrid-gui-new.exe")) { throw "EXE not found" }
        Get-Item "dist/chronogrid-gui-new/chronogrid-gui-new.exe" | Select-Object Length

    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: chronogrid-gui-windows
        path: dist/chronogrid-gui-new/

    - name: Create version info
      run: |
        echo "Build completed at $(Get-Date)" > build-info.txt
        echo "Python version: $(python --version)" >> build-info.txt
        echo "PyInstaller version: $(pyinstaller --version)" >> build-info.txt
        $size = (Get-ChildItem dist/chronogrid-gui-new/ -Recurse | Where-Object { !$_.PSIsContainer } | Measure-Object -Property Length -Sum).Sum
        "Total size: $([math]::Round($size / 1MB, 2)) MB" >> build-info.txt

    - name: Upload build info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - name: Download executable
      uses: actions/download-artifact@v4
      with:
        name: chronogrid-gui-windows

    - name: Create ZIP archive
      run: |
        zip -r chronogrid-gui-${{ github.event.release.tag_name }}-windows.zip .

    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      with:
        files: chronogrid-gui-${{ github.event.release.tag_name }}-windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
