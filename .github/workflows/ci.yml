name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install PyQt5 numpy opencv-python Pillow requests flask pyyaml python-dotenv aiohttp rich

    - name: Build EXE
      run: pyinstaller --onefile --windowed --name chronogrid-gui src/chronogrid/interfaces/gui.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: chronogrid-gui-exe
        path: dist/chronogrid-gui.exe
