name: Build and Release Chronogrid

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build exe with PyInstaller
        run: |
          pyinstaller chronogrid.spec --clean
      - name: Zip dist folder
        run: |
          Compress-Archive -Path dist/* -DestinationPath chronogrid-video-processor-${{ github.ref_name }}.zip
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: chronogrid-video-processor-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
